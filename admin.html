<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Danh sách sản phẩm</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  
  <script>
    // Kích hoạt quyền admin cho trang này để dùng modal CRUD
    try { localStorage.setItem('isAdmin', 'true'); } catch (e) {}
  </script>
  <link rel="icon" href="img/logo2.png">
  <script defer src="man.js"></script>
</head>
<body>
  <main class="container">
    <div class="admin-wrap">
      <div class="admin-head">
        <h1><i class="fas fa-table"></i> Bảng sản phẩm</h1>
        <div class="table-actions">
          <span id="admin-count"></span>
          <button id="btn-add-product" class="btn btn-add">+ Thêm sản phẩm</button>
        </div>
      </div>
      <div class="admin-table-wrap">
        <table class="admin-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Tên</th>
              <th>Hình</th>
              <th>Giá</th>
              <th>Danh mục</th>
              <th>Nổi bật</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="admin-tbody">
            <tr><td colspan="7" class="empty">Đang tải dữ liệu...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof window.loadAdminTable === 'function') window.loadAdminTable();
    });
  </script>
</body>
</html>
